<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: cornflowerblue;
        color: white;
        font-size: 19px;
      }
      #p {
        color: coral;
      }
      #F {
        font-size: 2rem;
      }
      #fw {
        font-weight: 900;
      }
      #caveat-ff {
        font-family: "Caveat", cursive;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }
      #ta {
        text-align: right;
      }
      * {
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Important CSS Properties</h1>
    <p id="p">Color</p>
    <p id="F">Font Size</p>
    <p id="fw">Font Weight</p>
    <p id="#caveat-ff"></p><link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap"
        rel="stylesheet"
      />Font Family
    </p>
    <p id="ta">Text Align</p>
  </body>
</html>
